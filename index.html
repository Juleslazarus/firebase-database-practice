<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>database-practice</title>
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="tailwind.css">
</head>
<body>
    <div class="mainCont h-[40em] w-full bg-gray-500">
        <h1 class="text-3xl text-white font-bold">Data-Base Practice</h1>
        <label>Name:</label>
        <input class="nameInput">
        <label>Age:</label>
        <input class="ageInput">
        <button class="submitBtn">Submit</button>
        <button class="removeBtn">Remove</button>
        <button class="updateBtn">Update</button>
        <label>Find Person:</label>
        <input class="findInput">
        <button class="findBtn">Find</button>
        <h1 class="displayName"></h1>
        <h1 class="displayAge"></h1>
    </div>
    <script src="script.js" defer type="module"></script>
</body>
</html>
